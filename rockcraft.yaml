name: sdcore-gui
base: bare
build-base: ubuntu:22.04
version: "0.1"
summary: SD-Core GUI
description: |
  SD-Core GUI for configuring subscribers network slices.
license: Apache-2.0
platforms:
  amd64:

services:
  sdcore-gui:
    override: replace
    command: npm start
    startup: enabled

parts:
  nextjs-bundle:
    plugin: npm
    source: .
    source-type: local
    build-snaps:
    - node/18/stable
    override-build: |
      npm run build